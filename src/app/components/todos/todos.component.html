<div class="todos">
	<form >
		<input 
			type="text"
			name="inputTodo"
			placeholder="Enter task"
			class="todo-input"
			[(ngModel)]="inputTodo"
		/>
		<input type="submit" value="Add Task" class="todo-submit" (click)="addTodo()" />
		<!-- <input  type="submit" value="Update Task" class="todo-submit" id="update" /> -->
	</form>
	<div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}">
		<div class="id">{{ i+1 }}</div>
		<div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
        <button class="edit" (click)="editTodo(i);deleteTodo(i)">Edit</button>
		<button class="delete" (click)="deleteTodo(i)">Remove</button>
	</div>
</div>
